<!DOCTYPE html>
<html>
  <head>
  <style>
  table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}

body{

font-family: "Consolas";
font-size: 12px;

  </style>
    <base target="_top">
    <script>
      function onSuccess(balance) {
        var div = document.getElementById('output');
        div.innerHTML = balance;
      }
      
      //this is very key!!!
      // if the function getNotes is succesfully ran what it returns is put into the first argument of what ever is in the parantheses
      //basically the return of getNotes goes into the function onSuccess, like this onSuccess(getNotes'sreturn)
      google.script.run.withSuccessHandler(onSuccess).getNotes();
    </script>
  </head>
  <body>
    <div id="output">No result yet...</div>
   
    <input type="button" value="Close"
  onclick="google.script.host.close()" />
  </body>
</html>
